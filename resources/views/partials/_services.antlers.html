<ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3">
    {{ service scope="service" }}
        <li class="flex flex-col text-center transition-opacity opacity-90 hover:opacity-100">
            <a href="{{ url }}">
                {{image}}
                    <div class="box-image py-24" style="background-image: url({{glide:url width="330" height="220" }})">
                        <h3
                            class="text-white text-shadow-lg tracking-widest text-xl uppercase font-bold"
                        >
                            {{ service:title }}
                        </h3>
                    </div>
                {{/image}}
            </a>
        </li>
    {{ /service }}
</ul>
