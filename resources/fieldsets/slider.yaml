title: Slider
fields:
  -
    handle: images
    field:
      collapse: false
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: image
                type: assets
                icon: assets
                listable: hidden
                container: assets
            -
              handle: title
              field:
                input_type: text
                character_limit: 60
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: details
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: Details
                type: bard
                icon: bard
                listable: hidden
            -
              handle: button_title
              field:
                input_type: text
                antlers: false
                display: 'Button title'
                type: text
                icon: text
                listable: hidden
            -
              handle: button_link
              field:
                display: 'Button link'
                type: link
                icon: link
                listable: hidden
      display: images
      type: replicator
      icon: replicator
      listable: hidden
